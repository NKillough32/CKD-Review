name: Build NephroPath for Windows

on:
  push:
    branches: [main]
    paths-ignore:
      - 'NephroPath.exe'

permissions:
  contents: write  # Allow write access for the GITHUB_TOKEN

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --onefile --name=NephroPath --icon=NephroPath_installer_icon.ico CKD_auto.py

      - name: Move release
        run: |
          Move-Item dist\NephroPath.exe .\NephroPath.exe -Force

      - name: Test NephroPath.exe
        shell: pwsh
        run: |
          .\NephroPath.exe
          if (!$?) { exit 1 }

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit and push changes
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main
          git add NephroPath.exe NephroPath.spec Patient_Summaries/ build/
          git commit -m "Add built NephroPath.exe and related files"
          git push origin HEAD:main

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: NephroPath-Windows
          path: NephroPath.exe
